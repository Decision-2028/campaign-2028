<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Election Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="selection-screen" class="screen active">
        <div class="selection-container">
            <h1>Select Your Candidate</h1>
            
            <div class="candidates-row" id="candidate-cards">
                </div>

            <div id="policy-editor" class="hidden">
                <h3>Adjust Platform Stances</h3>
                <p class="subtext">Fine-tune your campaign positions.</p>
                <div class="sliders-grid" id="stance-sliders"></div>
                
                <button class="action-btn" onclick="goToVP()">Next: Select VP</button>
            </div>
        </div>
    </section>

    <section id="vp-screen" class="screen">
        <div class="selection-container">
            <h1>Select Running Mate</h1>
            <div class="candidates-row" id="vp-cards">
                </div>
            <button class="action-btn secondary" onclick="backToCandidate()">Back</button>
        </div>
    </section>

    <section id="game-screen" class="screen">
        <header>
            <div class="stat-box">
                <div class="stat-label">Candidate</div>
                <div class="stat-value" id="header-candidate">---</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Electoral Votes</div>
                <div class="stat-value votes" id="ev-display">0 / 270</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Weeks Left</div>
                <div class="stat-value weeks" id="weeks-display">11</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Funds</div>
                <div class="stat-value funds" id="funds-display">$0.0M</div>
            </div>
        </header>

        <main>
            <div id="map-container">
                <svg id="us-map" viewBox="0 0 950 600"></svg>
                <div id="tooltip"></div>
            </div>

            <aside>
                <div id="state-panel" style="display:none;">
                    <h2 id="state-name">State Name</h2>
                    
                    <div class="lean-header">
                        <span id="state-ev">0 EV</span>
                        <span id="state-status">Tossup</span>
                    </div>

                    <div class="lean-bar-container">
                        <div class="lean-bg"></div>
                        <div class="lean-indicator" id="lean-marker"></div>
                    </div>
                    <div class="lean-labels">
                        <span>Rep</span>
                        <span>50/50</span>
                        <span>Dem</span>
                    </div>

                    <div class="panel-section">
                        <h3>Campaign Strategy</h3>
                        <select id="issue-select"></select>
                        <div id="issue-feedback"></div>
                        <button class="campaign-btn" onclick="runCampaign()">CAMPAIGN ($100k)</button>
                    </div>

                    <div class="panel-section">
                        <h3>State Priorities</h3>
                        <div id="state-issues-list"></div>
                    </div>
                </div>
                <div id="empty-state-msg">
                    Click a state to view polling and campaign.
                </div>
            </aside>
        </main>
    </section>

    <div id="notification-area"></div>
    <script src="script.js"></script>
</body>
</html>
