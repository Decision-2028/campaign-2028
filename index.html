<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

<body>

    <div id="screen-intro" class="screen">
        <div class="intro-box">
            <h1>THE CAMPAIGN TRAIL 2028</h1>
            <div class="img-row">
                <img src="images/scenario.jpg" alt="Election Scenario" style="max-width: 100%; border-radius: 8px;">
            </div>
            <p id="scenario-text" class="scenario-text"></p>
            <button class="big-btn" id="start-btn">PLAY SIMULATION</button>
        </div>
    </div>

    <div id="screen-party" class="screen">
        <h2>SELECT YOUR PARTY</h2>
        <div class="party-grid">
            <div class="party-option" style="border-color: #00AEF3" data-party="D">
                <h3 style="color:#00AEF3">DEMOCRATS</h3>
            </div>
            <div class="party-option" style="border-color: #E81B23" data-party="R">
                <h3 style="color:#E81B23">REPUBLICANS</h3>
            </div>
            <div class="party-option" style="border-color: #F2C75C" data-party="I">
                <h3 style="color:#F2C75C">INDEPENDENT</h3>
            </div>
        </div>
    </div>

    <div id="screen-candidate" class="screen">
        <div id="party-header" class="party-header">
            <div>
                <h2 id="party-name">Party Name</h2>
                <p id="party-desc">Description</p>
            </div>
            <div class="chair-info">
                <img id="chair-img" src="" alt="Chair">
                <span id="chair-name"></span>
            </div>
        </div>
        <h3>Select Presidential Nominee</h3>
        <div id="candidate-list" class="scroll-list"></div>
    </div>

    <div id="screen-vp" class="screen">
        <h2>Select Running Mate (VP)</h2>
        <p>Choose carefully. This choice affects state polling.</p>
        <div id="vp-list" class="scroll-list"></div>
    </div>
